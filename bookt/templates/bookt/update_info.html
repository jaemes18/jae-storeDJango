{% extends 'bookt/base.html' %}
{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Info</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Info..........</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br/><br/>
                <strong>Billing Information</strong>
                <form method="POST" action="{% url 'bookt:update_info' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/><br/>
                    <strong>Shipping Address Info</strong>
                    {{ shipping_form.as_p }}
                    <br/><br/>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Update Information</button>

                </form>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
            </div>
        </center>
    </div>
</div>

{% endblock %}
